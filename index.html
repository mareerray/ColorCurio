<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette & Mood Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Color Curio</h1>
        <p>A creative hub for organizing color palettes and mood board inspirations.</p>
        <nav>
            <button class="tab-btn active" data-tab="palettes">Color Palettes</button>
            <button class="tab-btn" data-tab="moodboard">Mood Board</button>
        </nav>
    </header>

    <main>
        <section id="palettes" class="tab-content active">
            <h2>Color Palettes</h2>
            <div class="palette-grid">
                <!-- Color palettes will be dynamically added here -->
            </div>
            <button id="add-palette">+ Add New Palette</button>
            <button id="save-json">Export as JSON</button>
            <input type="file" id="import-json" accept="application/json" style="display:none;">
            <button id="import-json-btn">Import JSON</button>

        </section>

        <section id="moodboard" class="tab-content">
            <h2>Mood Board</h2>
            <div class="mood-grid">
                <!-- Mood board items will be added here -->
            </div>
            <button id="add-mood-item">+ Add Inspiration</button>
        </section>
    </main>
    <!-- Lightbox Overlay -->
    <div id="lightbox-overlay" style="display: none;">
    <span id="lightbox-close">&times;</span>
    <img id="lightbox-img" src="" alt="Mood Board Full Image">
    <div id="lightbox-caption"></div>
    </div>
    <script src="script.js"></script>
    <footer>
    <p>Created by <a href="https://github.com/mareerray" target="_blank" rel="noopener">Mayuree Reunsati</a></p>    </footer>
</body>
</html>
